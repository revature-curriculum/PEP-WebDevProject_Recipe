<!-- 
 This file contains the structure for the login page of the Recipe Management Application. It provides a form for users to enter their credentials and log into the system.
-->

<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Management App</title>
</head>
<body>

<h1>Login</h1>

    <!-- Login Requirement
     
    1. Create an input element with an id of "login-input"
    2. Create an input element with an id of "password-input" 
    3. Create a button element with the id of "login-button" and with the text content of "Login" 
    
    -->

    <input id="login-input" type="text" placeholder="Username">
    <input id="password-input" type="password" placeholder="Password">
    <button id="login-button">Login</button>
    <button id="logout-button">Logout</button>

    <script src="login-page.js"></script>
</body>
</html>
