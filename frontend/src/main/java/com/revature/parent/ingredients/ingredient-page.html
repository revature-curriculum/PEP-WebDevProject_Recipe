<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Recipe Management App</title>
    <link rel="stylesheet" href="ingredient-page.css">
</head>
<body>
    <!-- Create a link back to the recipe page -->
    <a href="../recipe/recipe-page.html">Back to recipes</a>
    <h1>Ingredients Management</h1>


    <!-- View Ingredients
     
    - Create an h2 element with the name "Ingredients"
    - Create a <ul> tag for ingredients with id of "ingredient-list" -->
<h2>Ingredients</h2>
<ul id="ingredient-list"></ul>
     <!-- Add an Ingredient Requirement
     
    - Create an H2 element containing the text "Add an Ingredient" 
    - Create an input element with an id of "add-ingredient-name-input" 
    - Create a button element with the id of "add-ingredient-submit-button" and with the text content of "Add Ingredient" 
    
    -->
    <h2>Add an Ingredient</h2>
    <input id="add-ingredient-name-input">
    <button id="add-ingredient-submit-button">Add Ingredient</button>

     <!-- Delete an Ingredient Requirement
     
    - Create an H2 element containing the text "Delete an Ingredient" 
    - Create an input element with an id of "delete-ingredient-name-input" 
    - Create a button element with the id of "delete-ingredient-submit-button" and with the text content of "Delete Ingredient" 
    
    -->
        <h2>Delete an Ingredient</h2>
        <input id="delete-ingredient-name-input">
        <button id="delete-ingredient-submit-button">Delete Ingredient</button>

    <script src="ingredient-page.js"></script>
</body>
</html>
