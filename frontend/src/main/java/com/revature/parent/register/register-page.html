<!-- 
 This file contains the structure for the main register page of the Recipe Management Application, providing a user registration form with fields for username, email, and password, and linking to JavaScript for handling input validation and data submission. 
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Register - User Registration Page</title>
     <link rel="stylesheet" href="register-page.css">
 </head>
 <body>
     
     <!-- Create an h1 element with the text "Register" -->
     <h1>Register</h1>
 
     <!-- Username Input Section -->
     <p>Username</p>
     <input id="username-input" type="text" placeholder="Enter your username">
 
     <!-- Email Input Section -->
     <p>Email</p>
     <input id="email-input" type="email" placeholder="Enter your email">
 
     <!-- Password Input Section -->
     <p>Password</p>
     <input id="password-input" type="password" placeholder="Enter your password">
 
     <!-- Repeat Password Input Section -->
     <p>Repeat Password</p>
     <input id="repeat-password-input" type="password" placeholder="Repeat your password">
 
     <!-- Register Button Section -->
     <button id="register-button">Register</button>
     
     <script src="register-page.js"></script>
 </body>
 </html>
