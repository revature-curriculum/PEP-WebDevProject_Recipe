<!-- 
 This file contains the structure for the main recipe management page of the Recipe Management Application. It provides interfaces for viewing, adding, updating, and deleting recipes, as well as searching for recipes.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipe Management App</title>
    <link rel="stylesheet" href="recipe.css">
</head>

<body>
    <h1>Recipe Management</h1>

    <!-- 1. Create an h1 element with the text "Recipes" -->

    <h1>Recipes</h1>
     
    <!-- 2. Create a <ul> tag with the id "recipe-list" -->

    <ul id="recipe-list"></ul>

    <!-- Add a Recipe Requirement
     
    3. Create an H2 element containing the text "Add a Recipe" 
    4. Create an input element with an id of "add-recipe-name-input" 
    5. Create a textarea tag with an id of "add-recipe-instructions-input" 6. Create a button element with the id of "add-recipe-submit-input" and with the text content of "Add Recipe" 
    
    -->

    <h2>Add a Recipe</h2>
    <input type="text" id="add-recipe-name-input" placeholder="Recipe Name">
    <textarea id="add-recipe-instructions-input" placeholder="Recipe Instructions"></textarea>
    <button id="add-recipe-submit-input">Add Recipe</button>


    <!-- Update a Recipe Requirement
     
    7. Create an H2 element containing the text "Update a Recipe" 
    8. Create an input element with an id of "update-recipe-name-input" 
    9. Create a textarea tag with an id of "update-recipe-instructions-input" 
    10. Create a button element with the id of "add-recipe-submit-input" and with the text content of "Update Recipe" 
    
    -->

    <h2>Update a Recipe</h2>
    <input type="text" id="update-recipe-name-input" placeholder="Recipe Name">
    <textarea id="update-recipe-instructions-input" placeholder="Updated Instructions"></textarea>
    <button id="update-recipe-submit-input">Update Recipe</button>


    <!-- Delete a Recipe Requirement
     
    11. Create an H2 element containing the text "Delete a Recipe" 
    12. Create an input element with an id of "delete-recipe-name-input"
    13. Create a button element with the id of "delete-recipe-submit-input" and with the text content of "Delete Recipe" 
    
    -->


    <h2>Delete a Recipe</h2>
    <input type="text" id="delete-recipe-name-input" placeholder="Recipe Name">
    <button id="delete-recipe-submit-input">Delete Recipe</button>
       

    <script src="recipe-page.js"></script>
</body>

</html>
